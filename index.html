<TYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Esercizio</title>
  </head>
  <body>
        <!-- CONTENITORE PRINCIPALE -->
    <div class="container">


        <!-- HEADER -->
      <header>
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>
        <!-- NAVIGAZIONE -->
      <nav>
        <div class="navigazione">
          <div>
            <button type="button" class="bt" >Prenota</button>
            <button type="button" class="bt">Termina Prenotazione</button>
            <button type="button" class="bt">Accendi luci</button>
          </div>
        </div>
      </nav>

            <!-- MAIN -->
      <main>

        <!-- GINO -->
        <div class="item">
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <span>&mapsto;Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge gino"></div>
        </div>

        <!-- MIKE24 -->
        <div class="item">
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <span>&mapsto;Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge mike"></div>
        </div>

        <!-- FEDE154 -->
        <div class="item">
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <span>&mapsto;Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div class="charge fede"></div>
        </div>

      </main>



    </div>

  </body>
</html>
